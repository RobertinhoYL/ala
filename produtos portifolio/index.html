<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Produtos</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    ><h1>musica</h1>
    <audio preload="metadata" controls >
        <source src="musicas/Verdade Chinesa_ Emílio Santiago(MP3_160K).mp3" type="audio/mpeg">

    </audio>

    
    <header>
        <h1>Portfólio de Produtos</h1>
    </header>

    
    <section class="produtos">
        
        <div class="produto">
            <img src="verdade cinesa.jpg" alt="Produto 1">
            <div class="produto-info">
                <h3>musica</h3>
                <p>verdade cinesa</p>
                <span>
                    <audio preload="metadata" controls >
                        <source src="musicas/Verdade Chinesa_ Emílio Santiago(MP3_160K).mp3" type="audio/mpeg">
                
                    </audio>
                </span>
            </div>
        </div>

       
        <div class="produto">
            <img src="https://via.placeholder.com/300x200" alt="Produto 2">
            <div class="produto-info">
                <h3>Produto 2</h3>
                <p>Descrição breve do produto 2.</p>
                <span>R$ 149,00</span>
            </div>
        </div>

        
        <div class="produto">
            <img src="https://via.placeholder.com/300x200" alt="Produto 3">
            <div class="produto-info">
                <h3>Produto 3</h3>
                <p>Descrição breve do produto 3.</p>
                <span>R$ 199,00</span>
            </div>
        </div>

       
        <div class="produto">
            <img src="transferir.jpg" alt="Produto 4">
            <div class="produto-info">
                <h3>Produto 4</h3>
                <p>Descrição breve do produto 4.</p>
                <span>R$ 249,00</span>
            </div>
        </div>
    </section>

    
    <footer>
        <p>mi musiquita e so minha uwu &copy; 2024</p>
    </footer>

</body>
</html>
